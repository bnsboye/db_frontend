<!doctype html>
<html lang="en">
  <head>
    <title>EGO-Bank Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <script>
      sessionStorage.clear();
      function addSession() {
          if(typeof(Storage) !== "undefined") {
              if (sessionStorage.id_user) {
                  sessionStorage.id_user = document.getElementById('user').value;
              } else {
                  sessionStorage.id_user = document.getElementById('user').value;
              }
          }
      }
    </script>
  </head>

  <body class="text-center">
    <form class="form-signin" enctype="application/json" action="http://localhost:8080/logins" method="post" name="myForm">
      <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">EGO-Bank</h1>
      <label for="inputUser" class="sr-only">Username</label>
      <input type="user" id="user" name="user" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button onclick=addSession() class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
      <a class="nav-link" href="#">Unlock Account</a>
      
      Not have User ID? <a href="registration.html" class="btn btn-outline-primary" role="button">Registration</a>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2018 EGO-Bank</p>
    </form>
  </body>
</html>
